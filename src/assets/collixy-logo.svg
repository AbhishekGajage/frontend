<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>
  <style>
    .left-bracket { animation: bracketPulseLeft 2s ease-in-out infinite; transform-origin: center; }
    .right-bracket { animation: bracketPulseRight 2s ease-in-out infinite; transform-origin: center; }
    @keyframes bracketPulseLeft { 0%, 100% { transform: translateX(0); opacity: 1; } 50% { transform: translateX(-5px); opacity: 0.7; } }
    @keyframes bracketPulseRight { 0%, 100% { transform: translateX(0); opacity: 1; } 50% { transform: translateX(5px); opacity: 0.7; } }
  </style>
  <g filter="url(#shadow)" class="left-bracket">
    <path d="M 220 240 L 190 280 L 220 320" stroke="url(#mainGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  <g filter="url(#shadow)" class="right-bracket">
    <path d="M 380 240 L 410 280 L 380 320" stroke="url(#mainGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  <g filter="url(#shadow)">
    <polygon points="300,220 355,250 355,310 300,340 245,310 245,250" fill="none" stroke="url(#mainGradient)" stroke-width="7" stroke-linejoin="round"/>
  </g>
  <g>
    <circle cx="300" cy="280" r="10" fill="url(#mainGradient)"/>
    <circle cx="275" cy="255" r="7" fill="url(#mainGradient)"/>
    <circle cx="325" cy="255" r="7" fill="url(#mainGradient)"/>
    <circle cx="275" cy="305" r="7" fill="url(#mainGradient)"/>
    <circle cx="325" cy="305" r="7" fill="url(#mainGradient)"/>
    <line x1="300" y1="280" x2="275" y2="255" stroke="url(#mainGradient)" stroke-width="2.5" opacity="0.7"/>
    <line x1="300" y1="280" x2="325" y2="255" stroke="url(#mainGradient)" stroke-width="2.5" opacity="0.7"/>
    <line x1="300" y1="280" x2="275" y2="305" stroke="url(#mainGradient)" stroke-width="2.5" opacity="0.7"/>
    <line x1="300" y1="280" x2="325" y2="305" stroke="url(#mainGradient)" stroke-width="2.5" opacity="0.7"/>
    <line x1="275" y1="255" x2="325" y2="305" stroke="url(#mainGradient)" stroke-width="2" opacity="0.4"/>
    <line x1="325" y1="255" x2="275" y2="305" stroke="url(#mainGradient)" stroke-width="2" opacity="0.4"/>
  </g>
  <text x="450" y="310" font-family="Arial, sans-serif" font-size="90" font-weight="800" fill="url(#textGradient)" text-anchor="start" letter-spacing="6">COLLIXY</text>
  <text x="680" y="360" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="#6B7280" text-anchor="middle" letter-spacing="10">CODE TOGETHER</text>
</svg>